<!DOCTYPE html> <!-- Это указывает браузеру, что документ написан на HTML5 -->
<html lang="en"> <!-- Начало HTML-документа и установка языка на английский -->
<head> <!-- Голова документа: настройки, стили, название -->
  <meta charset="UTF-8"> <!-- Установка кодировки для правильного отображения текста -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Делает сайт адаптивным для всех устройств -->
  <title>Кнопка с градиентом и CSS-салютом</title> <!-- Название вкладки в браузере -->
  <style> 
    
    body {
      margin: 0; /* Убираем стандартные отступы вокруг страницы */
      background-color: #000 !important; /* Делаем фон чёрным с приоритетом */
      height: 100vh; /* Высота страницы равна высоте окна браузера */
      overflow: hidden; /* Отключаем скроллинг, чтобы салют не вызывал полосы прокрутки */
    }

    .container {
      position: relative; /* Относительное позиционирование контейнера для удобства размещения элементов внутри */
      width: 100%; /* Ширина контейнера на всю страницу */
      height: 100%; /* Высота контейнера на всю страницу */
    }

    .gradient-button {
      position: absolute; /* Абсолютное позиционирование кнопки внутри контейнера */
      left: 50%; /* Центрируем кнопку по горизонтали */
      top: 20%; /* Отступ сверху - 20% от высоты окна */
      transform: translateX(-50%); /* Смещаем кнопку влево на половину её ширины, чтобы центрировать её */
      padding: 15px 30px; /* Отступы внутри кнопки по вертикали и горизонтали */
      font-size: 18px; /* Размер текста кнопки */
      font-weight: bold; /* Делаем текст жирным */
      color: white; /* Цвет текста кнопки белый */
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb); /* Градиентный фон кнопки */
      background-size: 600% 600%; /* Размер фона для плавного движения градиента */
      border: none; /* Убираем границу у кнопки */
      border-radius: 12px; /* Скругляем углы кнопки */
      cursor: pointer; /* При наведении курсор превращается в палец */
      animation: gradientMove 4s ease infinite; /* Бесконечная анимация движения градиента */
      box-shadow: 0 0 15px rgba(106, 17, 203, 0.6); /* Светящееся обрамление кнопки */
      z-index: 2; /* Располагаем кнопку выше других элементов */
    }

    @keyframes gradientMove { /* Анимация движения градиента */
      0% { background-position: 0% 50%; } /* Начальная позиция */
      50% { background-position: 100% 50%; } /* Середина анимации */
      100% { background-position: 0% 50%; } /* Возврат к начальной позиции */
    }

    .firework {
      position: absolute; /* Абсолютное позиционирование для каждой искры салюта */
      bottom: 0; /* Появляются снизу */
      left: 50%; /* Появляются из центра по горизонтали */
      width: 6px; /* Ширина искры */
      height: 6px; /* Высота искры */
      background: white; /* Белый цвет искры */
      border-radius: 50%; /* Делаем искры круглыми */
      animation: fireworkUp 2s ease-out infinite; /* Анимация подъема искры */
      transform: translateX(-50%); /* Смещаем искры на половину ширины, чтобы были по центру */
      opacity: 0; /* Начально невидимы */
    }

    @keyframes fireworkUp { /* Анимация движения искры вверх */
      0% { transform: translateX(-50%) translateY(0); opacity: 0; } /* Старт: внизу и невидимая */
      10% { opacity: 1; } /* Появление искры */
      50% { transform: translateX(calc(-50% + 100px)) translateY(-300px); } /* Подъем вверх с отклонением в сторону */
      100% { opacity: 0; transform: translateX(calc(-50% - 100px)) translateY(-600px); } /* Улетаем далеко вверх и исчезаем */
    }

    /* Несколько искр с разными задержками */
    .firework:nth-child(2) { animation-delay: 0.5s; left: 30%; } /* Первая искра появляется через 0.5 секунды слева */
    .firework:nth-child(3) { animation-delay: 1s; left: 70%; } /* Вторая через 1 секунду справа */
    .firework:nth-child(4) { animation-delay: 1.5s; left: 40%; } /* Третья через 1.5 секунды слева */
    .firework:nth-child(5) { animation-delay: 2s; left: 60%; } /* Четвертая через 2 секунды справа */
  </style>
</head>
<body>
  <div class="container"> <!-- Контейнер, в котором размещены кнопка и искры -->
    <button class="gradient-button">Нажми меня</button> <!-- Кнопка -->
    <div class="firework"></div> <!-- Первая искра салюта -->
    <div class="firework"></div> <!-- Вторая искра салюта -->
    <div class="firework"></div> <!-- Третья искра салюта -->
    <div class="firework"></div> <!-- Четвертая искра салюта -->
    <div class="firework"></div> <!-- Пятая искра салюта -->
  </div>
</body>
</html>
